<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Bootstrap Playlist Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <p>
            <label for="song">song</label>
            <input type="text" name="song" id="song">
          </p>
          <button id="addSong">Add Song</button>
        </form>
        <div id="songs"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>

    $('#addSong').click(event => {
      event.preventDefault()

      const song = $('#song').val()

      const songElem = $(`
        <div>
          <h1>${song}</h1>
          <button class="delete">x</button>
          <button class="listened">listened</button>
        </div>
      `)
      if($('#song').val()!== '')
          $('#songs').append(songElem)
          $('#song').val('')
    })

    $(document).click(event => {
      if ($(event.target).attr('class') === 'delete') {
        $(event.target).parent().remove()
      }
    })

    $(document).click(event => {
      if ($(event.target).attr('class') === 'listened') {
        if ($(event.target).text() === 'listened') {
          $(event.target).text('Not listened')
        } else {
          $(event.target).text('listened')
        }
      }
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
